{% extends 'dashboard.html' %}

{% block dashboard-body %}

<div class="row">
    <div class="col-9">
        <table class="table table-bordered">
            <thead class="lio-primary-bg">
                <tr>
                    <th colspan="3" scope="col">
                        {{ dept }} {{ sem }} Semester
                    </th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Registration</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <th scope="row">{{ student.roll }}</th>
                    <td>{{ student.registration_number }}</td>
                    <td>
                        <img src="{{ student.photo.url }}" alt="{{ student.name }}" class="mr-2 rounded-circle"
                            height=24 width=24>
                        {{ student.name }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-3">
        {% include "students/student_list_sidebar.html" %}
    </div>
</div>

{% endblock %}
